<div class="modal-container">
  <button class="btn-cerrar" (click)="cerrarModal()">
    <ion-icon name="close-outline"></ion-icon>
  </button>

  <h2 class="modal-titulo">Detalle de Sanción</h2>

  <div *ngIf="cargando">
    Cargando sanción...
  </div>

  <div *ngIf="!cargando && sancionInfo?.length > 0" class="formulario">

    <div *ngFor="let sancion of sancionInfo" 
         class="sancion-item"
         [ngClass]="{
           'grave': sancion.gravedad === 'GRAVE',
           'moderada': sancion.gravedad === 'MODERADA',
           'leve': sancion.gravedad === 'LEVE'
         }">
      
      <div class="form-group">
        <label>Empleado:</label>
        <input class="custom-input" [value]="sancion.nombreCompleto" readonly>
      </div>

      <div class="form-group">
        <label>Motivo:</label>
        <textarea class="custom-input" rows="3" [value]="sancion.motivo" readonly></textarea>
      </div>

      <div class="form-group">
        <label>Fecha:</label>
        <input class="custom-input" [value]="sancion.fechaSancion | date:'medium'" readonly>
      </div>

      <hr style="margin: 20px 0; border-color: #ccc;">
    </div>

    <div class="botones-container">
      <button class="btn-cancelar" (click)="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <div *ngIf="!cargando && (!sancionInfo || sancionInfo.length === 0)">
    No se encontró información de la sanción.
  </div>
</div>
