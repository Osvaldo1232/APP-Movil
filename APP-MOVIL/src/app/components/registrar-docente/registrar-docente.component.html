<div class="modal-container">
  <ion-button 
    fill="clear" 
    class="btn-cerrar" 
    (click)="cerrarModal()"
  >
    <ion-icon slot="icon-only" name="close"></ion-icon>
  </ion-button>

  <h2 class="modal-titulo">Registrar Estudiante</h2>

  <form class="formulario">
    <div class="form-group">
      <ion-input
        [(ngModel)]="estudiante.matricula"
        name="matricula"
        type="text"
        placeholder="MatrÃ­cula"
        class="custom-input"
      ></ion-input>
    </div>

    <div class="form-group">
      <ion-input
        [(ngModel)]="estudiante.nombre"
        name="nombre"
        type="text"
        placeholder="Nombre"
        class="custom-input"
      ></ion-input>
    </div>

    <div class="form-group">
      <ion-input
        [(ngModel)]="estudiante.apellidoPaterno"
        name="apellidoPaterno"
        type="text"
        placeholder="Apellido paterno"
        class="custom-input"
      ></ion-input>
    </div>

    <div class="form-group">
      <ion-input
        [(ngModel)]="estudiante.apellidoMaterno"
        name="apellidoMaterno"
        type="text"
        placeholder="Apellido materno"
        class="custom-input"
      ></ion-input>
    </div>

    <div class="form-group">
      <ion-select
        [(ngModel)]="estudiante.carreraId"
        name="carreraId"
        interface="popover"
        placeholder="Seleccionar carrera"
        class="custom-select"
      >
        <ion-select-option 
          *ngFor="let carrera of carreras" 
          [value]="carrera.id"
        >
          {{ carrera.titulo }}
        </ion-select-option>
      </ion-select>
    </div>


     <div class="estado-toggle-container">
      <div class="estado-toggle">
        <span class="estado-titulo">Estatus:</span>
        <span class="estado-label">{{ estudiante.activo ? 'ACTIVO' : 'ACTIVO' }}</span>
        <ion-toggle [(ngModel)]="estudiante.activo" name="activo" color="success"></ion-toggle>
      </div>
    </div>
    <div class="botones-container">
      <ion-button fill="outline" class="btn-cancelar" (click)="cerrarModal()">
        Cancelar
      </ion-button>

      <ion-button fill="solid" class="btn-aceptar" (click)="aceptar()">
        Aceptar
      </ion-button>
    </div>
  </form>
</div>
